<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function() {
      // Get query parameters
      const params = new URLSearchParams(window.location.search);
      const articleId = params.get('article_id');  // FIXED
      const editorId = params.get('editor_id');    // FIXED

      // Build Adjust deep link or fallback
      let targetUrl;
      if (articleId) {
        targetUrl = `https://familienmomente.go.link/?article_id=${articleId}&adj_t=1ppx0jqv`;
      } else if (editorId) {
        targetUrl = `https://familienmomente.go.link/?editor_id=${editorId}&adj_t=1ppx0jqv`;
      } else {
        targetUrl = 'https://familienmomente.go.link';
      }

      // Redirect
      window.location.replace(targetUrl);
    })();
  </script>
</head>
<body>
  <p>Opening app…</p>
</body>
</html>
