<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function() {
      // Get query parameters
      const params = new URLSearchParams(window.location.search);
      const articleId = params.get('articleId');
      const editorId = params.get('editorId');

      // Build the Adjust deep link or fallback web URL
      let targetUrl;
      if (articleId) {
        targetUrl = `familienmomente.go.link://article/${articleId}`;
      } else if (editorId) {
        targetUrl = `familienmomente.go.link://editor/${editorId}`;
      } else {
        targetUrl = 'https://example.com'; // fallback URL
      }

      // Redirect after a short delay
      window.location.replace(targetUrl);
    })();
  </script>
</head>
<body>
  <p>Opening app…</p>
</body>
</html>
