<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Familienmomente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { font-size: 18px; padding: 12px 20px; border-radius: 8px; background: #007aff; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Open Familienmomente</h2>
  <p>Tap the button to continue</p>
  <button onclick="openApp()">Open App</button>
  <script>
    function openApp() {
      // Try custom scheme first
      const params = new URLSearchParams(window.location.search);
      const articleId = params.get('article_id');
      const url = `familienmomente://article/${articleId}`;
      window.location.href = url;

      // Fallback after 1s â†’ Adjust link
      setTimeout(() => {
        window.location.href = `https://familienmomente.go.link/?article_id=${articleId}&adj_t=1ppx0jqv`;
      }, 1000);
    }
  </script>
</body>
</html>
